{% extends 'pickup-boy/partials/base.html' %}
{% block content %}
{% load static %}
<div class="form-head d-flex align-items-center flex-wrap">
    <h3 class="font-w600 mb-0 me-auto mb-2 text-black">Questions</h3>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center questionhead">Tell us a few things about  device!</h3>
            </div>
            <div class="card-body">
                
                <div class="form-container cf-form">
                    <form id="questionnaire-form">
                      <div class="slide-container">
                        <div class="slide">
                          <h5 class="questionhead"> Do you have more than 100 students? </h5>
                          <div class="row">
                            <div class="">
                                <div class="form-check custom-checkbox mb-3 checkbox-info">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox2">YES</label>
                                </div>
                            </div>
                            <div class="">
                                <div class="form-check custom-checkbox mb-3 checkbox-success">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox3">NO</label>
                                </div>
                            </div>
                           
                        </div>
                        </div>
                        <div class="slide">
                          <h5 class="questionhead"> Do you host at least one recital per year? </h5>
                          <div class="row">
                            <div class="">
                                <div class="form-check custom-checkbox mb-3 checkbox-info">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox2">YES</label>
                                </div>
                            </div>
                            <div class="">
                                <div class="form-check custom-checkbox mb-3 checkbox-success">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox3">NO</label>
                                </div>
                            </div>
                           
                        </div>
                          
                          
                        <div class="slide">
                          <h5 class="questionhead"> Do you usually have your recital recorded? * </h5>
                          <div class="row">
                            <div class="">
                                <div class="form-check custom-checkbox mb-3 checkbox-info">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox2">YES</label>
                                </div>
                            </div>
                            <div class="col-xl-4 col-xxl-6 col-6">
                                <div class="form-check custom-checkbox mb-3 checkbox-success">
                                    <input type="radio" class="form-check-input" type="radio" id="match_2" name="num_students">
                                    <label class="form-check-label" for="customCheckBox3">NO</label>
                                </div>
                            </div>
                           
                        </div>
                        </div>
                        
                      </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary">Submit</button>
                        </div>

                    </form>
                    
                  </div>


            </div>
        </div>
    </div>
</div>



{% endblock %}
