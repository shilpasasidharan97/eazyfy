{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Eazyfy</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'user/imgs/theme/eazyfy.jpg' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'user/css/maind6c3.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/wizard.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/checkbox.css' %}">


</head>

<body>
    <style>
        .signup {
            background-color: #620d9314;
            height: 319px;
        }
    </style>

    <main>

        <section class="pt-50 pb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-lg-6">
                                <div
                                    class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" required="" name="number" placeholder="phone number">
                                            </div>
                                            <div class="form-group">
                                                <input required="" type="password" name="password"
                                                    placeholder="Password">
                                            </div>
                                            <div class="login_footer form-group">
                                                <a class="text-muted" href="{% url 'user:forgot' %}">Forgot password?</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-fill-out btn-block hover-up"
                                                    name="login">Log in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 ">
                                <div class="text-center border-radius-10 mb-md-5 mb-lg-0 mb-sm-5 signup">
                                    <div class="p-30 heading_s1 pt-75">
                                        <h3>Welcome!</h3>
                                    </div>
                                    <div>Dont have an accout</div>
                                    <div>
                                        <a href="{% url 'user:registration' %}" class="btn btn-outline-">Sign Up</a>
                                    </div>
                                </div>




                            </div>

                        </div>
                    </div>


                </div>
            </div>


        </section>

    </main>




    <script src="{% static 'user/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'user/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'user/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
    <script src="{% static 'user/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/slick.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.syotimer.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/wow.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery-ui.js' %}"></script>
    <script src="{% static 'user/js/plugins/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'user/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'user/js/plugins/select2.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'user/js/plugins/counterup.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/images-loaded.js' %}"></script>
    <script src="{% static 'user/js/plugins/isotope.js' %}"></script>
    <script src="{% static 'user/js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.vticker-min.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.theia.sticky.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.elevatezoom.js' %}"></script>
    <!-- Template  JS -->
    <script src="{% static 'user/js/maind6c3.js' %}"></script>
    <script src="{% static 'user/js/shopd6c3.js' %}"></script>


    <script src="{% static 'user/js/wizard.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
