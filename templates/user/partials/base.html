<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Eazyfy</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg">
    <link rel="shortcut icon" type="image/png" href="{% static 'user/imgs/theme/eazyfyfav.png' %}">
    <link rel="favicon" type="image/png" href="{% static 'user/imgs/theme/eazyfyfav.png' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="{% static 'user/css/main.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'user/css/more.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'user/css/wizard.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'user/css/checkbox.css' %}?v=1.0">

    <script src="{% static 'user/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'user/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'user/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
</head>

<body>

    {% include 'user/partials/header.html' %}

    {% block content %}

    {% endblock %}

    {% include 'user/partials/footer.html' %}


    <script src="{% static 'user/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/slick.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.syotimer.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/wow.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery-ui.js' %}"></script>
    <script src="{% static 'user/js/plugins/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'user/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'user/js/plugins/select2.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'user/js/plugins/counterup.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'user/js/plugins/images-loaded.js' %}"></script>
    <script src="{% static 'user/js/plugins/isotope.js' %}"></script>
    <script src="{% static 'user/js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'user/js/plugins/jquery.vticker-min.js' %}"></script>

    <script src="{% static 'user/js/plugins/jquery.theia.sticky.js' %}"></script>

    <!-- Template  JS -->
    <script src="{% static 'user/js/main.js' %}"></script>
    <script src="{% static 'user/js/shop.js' %}"></script>
    <script src="{% static 'user/js/wizard.js' %}"></script>

    {% block js %} {% endblock %}
</body>

</html>
