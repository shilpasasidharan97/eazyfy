{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Eazyfy</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'user/imgs/theme/eazyfy.jpg' %}">
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'user/css/wizard.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'user/css/checkbox.css' %}?v=1.4">

</head>

<body>
    <style>
        .signup {
            background-color: #620d9314;
            height: 319px;
        }

    </style>

    <main>

        <section class="pt-50 pb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="heading_s1">
                                <h3 class="mb-30">Reset Password</h3>
                            </div>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input required="" type="password" name="password" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <input required="" type="password" name="cpassword" placeholder="cpassword">
                                </div>
                                <input type="hidden" value="{{user_id}}" name="user_id">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill-out btn-block hover-up"
                                        name="login">Submit</button>
                                </div>
                            </form>
                            <div>

                            </div>

                        </div>
                    </div>


                </div>
            </div>


        </section>

    </main>

    <script src="{% static 'user/js/vendor/modernizr-3.6.0.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/vendor/jquery-3.6.0.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/vendor/jquery-migrate-3.3.0.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/vendor/bootstrap.bundle.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/slick.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery.syotimer.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/wow.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery-ui.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/perfect-scrollbar.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/magnific-popup.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/select2.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/waypoints.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/counterup.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery.countdown.min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/images-loaded.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/isotope.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/scrollup.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery.vticker-min.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery.theia.sticky.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/plugins/jquery.elevatezoom.js' %}?v=1.4"></script>
    <!-- Template  JS -->
    <script src="{% static 'user/js/main.js' %}?v=1.4"></script>
    <script src="{% static 'user/js/shop.js' %}?v=1.4"></script>

    <script src="{% static 'user/js/wizard.js' %}?v=1.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
