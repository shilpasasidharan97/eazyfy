{% extends 'official/partials/base.html' %}
{% block content %}
{% load static %}


<link rel="stylesheet" href="{% static 'official/plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'official/plugins/datatables/datatables.min.css' %}">    
<link rel="stylesheet" href="{% static 'official/css/bootstrap-datetimepicker.min.css' %}">


<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Invoice Grid</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                    <li class=" active"> / Brand</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="card invoices-tabs-card">
        <div class="card-body card-body pt-0 pb-0">
            <div class="invoices-main-tabs border-0 pb-0">
                <div class="row align-items-center">
                    <div class="col-lg-12 col-md-12">
                        <div class="invoices-settings-btn invoices-settings-btn-one">
                            <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#add_brand">
                                <i data-feather="plus-circle"></i> Add New Brand
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-4 col-xl-3 d-flex">
            <div class="card invoices-grid-card w-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="view-invoice.html" class="invoice-grid-link">SAMSUNG</a>
                    <div class="dropdown dropdown-action">
                        <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="edit-invoice.html"><i
                                    class="far fa-edit me-2"></i>Edit</a>
                            <a class="dropdown-item" href="javascript:void(0);"><i
                                    class="far fa-trash-alt me-2"></i>Delete</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <img src="{% static 'official/images/brand/Samsung-Logo.png' %}" style="height: 9.3rem;width: 13.2rem;" class="avatar avatar-sm me-2 avatar-img rounded-circle" alt="">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <span class="badge bg-primary-dark">View Models</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3 d-flex">
            <div class="card invoices-grid-card w-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="view-invoice.html" class="invoice-grid-link">IPHONE</a>
                    <div class="dropdown dropdown-action">
                        <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="edit-invoice.html"><i
                                    class="far fa-edit me-2"></i>Edit</a>
                            <a class="dropdown-item" href="javascript:void(0);"><i
                                    class="far fa-trash-alt me-2"></i>Delete</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <img src="{% static 'official/images/brand/iphone.avif' %}" style="height: 9.3rem;width: 13.2rem;" class=" avatar-sm me-2 avatar-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <span class="badge bg-primary-dark">View Models</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3 d-flex">
            <div class="card invoices-grid-card w-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="view-invoice.html" class="invoice-grid-link">IPHONE</a>
                    <div class="dropdown dropdown-action">
                        <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="edit-invoice.html"><i
                                    class="far fa-edit me-2"></i>Edit</a>
                            <a class="dropdown-item" href="javascript:void(0);"><i
                                    class="far fa-trash-alt me-2"></i>Delete</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <img src="{% static 'official/images/brand/mi.png' %}" style="height: 9.3rem;width: 13.2rem;" class=" " alt="">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <span class="badge bg-primary-dark">View Models</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add brand modal -->
<div class="modal custom-modal fade" id="add_brand" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center container mt-5">
                    <div class="card p-3 py-4">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Primary Currency</label>
                                        <select class="select">
                                            <option>Select Currency</option>
                                            <option>EUR Euro</option>
                                            <option>INR Indoan Rupee</option>
                                            <option>USD- US Dollar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Primary Contact Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Website</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block js %}

<script src="{% static 'officila/plugins/select2/js/select2.min.js' %}"></script>

<script src="{% static 'officila/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'officila/plugins/datatables/datatables.min.js' %}"></script>

<script src="{% static 'officila/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'officila/js/bootstrap-datetimepicker.min.js' %}"></script>

{% endblock %}
