{% extends 'official/partials/base.html' %}
{% block content %}
{% load static %}


<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
            <h4>Brands</h4>
            <!-- <span>Button Group</span> -->
        </div>
    </div>
    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
            <li class=""><a href="{% url 'official:home' %}">Dashboard / </a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)"> Brand</a></li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="" style="margin-right: 10px;">
        <a href="" class="btn btn-rounded btn-md" style="float: right;" data-bs-toggle="modal"
            data-bs-target="#exampleModalCenter">
            <span class="btn-icon-start text-info">
                <i class="fa fa-plus" style="color: #5f009a;"></i>
            </span>Add Brand
        </a>
    </div>
</div>

<div class="row mt-5">

    {% for brand in brands %}
    <div class="col-xl-3 col-sm-6 col-sm-4 col-md-4 col-lg-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="view-invoice.html" class="invoice-grid-link">IN093439#@016</a>
                <div class="dropdown dropdown-action">
                    <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="edit-invoice.html">
                            <i class="far fa-edit me-2"></i>Edit
                        </a>
                        <a class="dropdown-item" href="view-invoice.html">
                            <i class="far fa-eye me-2"></i>View
                        </a>
                        <a class="dropdown-item" href="javascript:void(0);" onclick="deleteBrand()">
                            <i class="far fa-trash-alt me-2"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <img class="card-img-bottom img-fluid" src="{{brand.image.url}}"
                        alt="Card image cap">
                </p>
            </div>


            <div class="card-footer">
                <div class="project-media text-center">
                    <a type="button" href="{% url 'official:model' brand.id %}" class="btn btn-outline-info">Add Model</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>


<!-- Brand Add Modal -->
<div class="modal fade" id="exampleModalCenter">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Add Brand</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <div class="basic-form">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="mb-3 col-md-12">
                                <label class="form-label">Brand Name</label>
                                <input type="text" class="form-control" placeholder="1234 Main St" name="name">
                            </div>
                            <div class="mb-3 col-md-12">
                                <div class="form-file">
                                <input type="file" class="form-file-input form-control" name="photo">
                            </div>
                            <span class="input-group-text">Upload</span>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- delete Brand -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function deleteBrand() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
            }
        })
    }
</script>

{% endblock %}
