{% extends 'official/partials/base.html' %}
{% block content %}
{% load static %}


<div class="button dropdown"> 
  <select id="colorselector">
     <option value="red">Red</option>
     <option value="yellow">Yellow</option>
     <option value="blue">Blue</option>
  </select>
</div>

<div class="output">
  <div id="red" class="colors red">  “Good artists copy, great artists steal” Pablo Picasso</div>
  <div id="yellow" class="colors yellow"> “Art is the lie that enables us to realize the truth” Pablo Picasso</div>
  <div id="blue" class="colors blue"> 
       <select name="" id="">
                    <option value="a">hi</option>
                    <option value="b">morning</option>
                  </select>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script>


$(function() {
    $('#colorselector').change(function(){
      $('.colors').hide();
      $('#' + $(this).val()).show();
    });
  });

</script>


{% endblock %}
