{% extends 'official/partials/base.html' %}
{% block content %}
{% load static %}


<div class="container-fluid">
    <div class="row page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Form</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Element</a></li>
        </ol>
    </div>
    <!-- row -->
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add Model</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Year</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">RAM</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Internal Storage</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-2">
                                    <label class="form-label">Image</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary text-end">SUbmit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
