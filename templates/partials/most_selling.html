{% load static %}
{% if most_selling_models %}
<section class="section-padding section-new-padding pb-0">
    <div class="container wow fadeIn animated">
        <h3 class="section-title"><span>Most</span> Selling model</h3>
        <div class="carausel-6-columns-cover position-relative">
            <div class="slider-arrow slider-arrow-2 carausel-6-columns-arrow" id="carausel-6-columns-2-arrows">
            </div>
            <div class="carausel-6-columns carausel-arrow-center" id="carausel-6-columns-2">
                {% for product in most_selling_models %}
                <div class="product-cart-wrap small hover-up">
                    <div class="product-img-action-wrap">
                        <div class="product-img product-img-zoom">
                            <a href="{% url 'user:device_page' product.slug %}">
                                <img class="default-img selling-phone" src="{{product.image.url}}"
                                    alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="product-content-wrap">
                        <h6 class="product-name-responsive"><a href="{% url 'user:device_page' product.slug %}">{{product.name}}</a></h6>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
{% endif %}
